      .goods, .cart{
        width: 250px;
        border: 1px solid #eee;
      }
      .goods ul, .cart ul{

      .goods ul li,.cart ul li{
        padding: 5px;
      }

        float: right;

      }

      .declined {
        background-color: crimson;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="cart.js"></script>
  </head>
  <body>
    <div id="goods" class="goods"></div>
    <div id="cart" class="cart"></div>

    <ul>
      <li class="approved">Comment1</li>
      <li class="declined">Comment2</li>
      <li>Comment3 <button>Approve</button><button>Decline</button></li>
    </ul>
    <textarea></textarea>
    <button>Send</button>
